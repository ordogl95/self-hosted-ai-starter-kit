volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:
  docling_data:
  npm_storage:
  npm_db:
  homarr_data:
  pgadmin_data:

networks:
  demo:

x-n8n: &service-n8n
  image: n8nio/n8n:latest
  networks: ['demo']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - OLLAMA_HOST=${OLLAMA_HOST:-ollama:11434}
    - N8N_RESTRICT_FILE_ACCESS_TO=/data/shared
    - N8N_SECURE_COOKIE=false
    - N8N_PROTOCOL=http
    - N8N_HOST=0.0.0.0
    - N8N_EDITOR_USE_HTTPS=false
    - NODE_ENV=development
    - NODES_EXCLUDE=[]
  env_file:
    - path: .env
      required: true

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks: ['demo']
  restart: unless-stopped
  ports:
    - 11434:11434
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['demo']
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=ollama:11434
  command:
    - "-c"
    - "sleep 3; ollama pull llama3.2:1b"

# ===========================================
# Docling Base Configuration (YAML Anchor)
# ===========================================
x-docling: &service-docling
  image: ghcr.io/docling-project/docling-serve:main
  container_name: docling
  networks: ['demo']
  restart: unless-stopped
  # Run as root to fix bind mount permissions on Windows
  user: root
  # Override working directory so referenced images are saved to shared folder
  working_dir: /shared/docling-scratch
  expose:
    - 5001/tcp
  ports:
    - 5001:5001
  environment:
    - DOCLING_SERVE_ENABLE_UI=true
    # Store extracted images in shared folder accessible by other services
    - DOCLING_SERVE_SCRATCH_PATH=/shared/docling-scratch
    # Keep results after retrieval so other services can access them
    - DOCLING_SERVE_SINGLE_USE_RESULTS=false
    # Gradio security: allow writing to /shared directory
    - GRADIO_ALLOWED_PATHS=/shared
    - GRADIO_TEMP_DIR=/shared/docling-scratch
    - DOCLING_SERVE_ENABLE_REMOTE_SERVICES=true
  volumes:
    - docling_data:/data
    - ./shared:/shared
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 60s

services:
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    networks: ['demo']
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 2g

  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - |
        # Only import if not already done (check marker file)
        if [ -f /demo-data/.imported ]; then
          echo "Demo data already imported - skipping"
        else
          echo "First run detected - importing demo data..."
          n8n import:credentials --separate --input=/demo-data/credentials
          n8n import:workflow --separate --input=/demo-data/workflows
          touch /demo-data/.imported
          echo "Import complete"
        fi
    volumes:
      - ./n8n/demo-data:/demo-data
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: unless-stopped
    # Run as root to access shared files created by Docling (also running as root)
    user: root
    ports:
      - 5678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
      - ./shared/rag-files:/data/rag-files
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          memory: 2g

  # ===========================================
  # Nginx Proxy Manager - Reverse Proxy with SSL/TLS
  # ===========================================
  # Web-based reverse proxy manager with SSL support
  # Access admin dashboard at http://localhost:81
  # Default credentials: admin@example.com / changeme
  npm-db:
    image: postgres:16-alpine
    hostname: npm-db
    container_name: npm-db
    networks: ['demo']
    restart: unless-stopped
    environment:
      - POSTGRES_DB=npm
      - POSTGRES_USER=npm
      - POSTGRES_PASSWORD=npm_password
    volumes:
      - npm_db:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512m

  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    hostname: npm
    container_name: npm
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - 81:81
    environment:
      - DB_POSTGRES_HOST=npm-db
      - DB_POSTGRES_PORT=5432
      - DB_POSTGRES_USER=npm
      - DB_POSTGRES_PASSWORD=npm_password
      - DB_POSTGRES_NAME=npm
    volumes:
      - npm_storage:/data
      - ./certs:/etc/letsencrypt
    depends_on:
      - npm-db
      - n8n
    deploy:
      resources:
        limits:
          memory: 512m

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage
    deploy:
      resources:
        limits:
          memory: 2g

  # ===========================================
  # File Server - copyparty (Serves shared folder)
  # ===========================================
  # Access files at http://localhost:8080/
  # Example: http://localhost:8080/extracted-images/image_xxx.png
  # Docs: https://github.com/9001/copyparty
  static-files:
    image: copyparty/ac:latest
    hostname: static-files
    container_name: static-files
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 8080:3923
    volumes:
      - ./shared:/mnt/storage
    command: ["-i", "0.0.0.0", "-p", "3923", "-v", "/mnt/storage:/:rw"]
    deploy:
      resources:
        limits:
          memory: 1g

  # ===========================================
  # pgAdmin - PostgreSQL Database Management
  # ===========================================
  # Web-based PostgreSQL administration tool
  # Access dashboard at http://localhost:5050
  # Default credentials: admin@example.com / admin
  # Add servers:
  #   - Host: postgres, Port: 5432, User: root (for n8n database)
  #   - Host: npm-db, Port: 5432, User: npm (for nginx-proxy-manager database)
  pgadmin:
    image: dpage/pgadmin4:latest
    hostname: pgadmin
    container_name: pgadmin
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 5050:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=False
      - PGADMIN_CONFIG_COOKIE_DEFAULT_SECURE=False
      - PGADMIN_CONFIG_COOKIE_SAMESITE='Lax'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    deploy:
      resources:
        limits:
          memory: 1g

  # ===========================================
  # Homarr - Self-hosted Dashboard
  # ===========================================
  # Customizable dashboard for managing containers
  # Access dashboard at http://localhost:7575
  # Docs: https://github.com/homarr-labs/homarr
  homarr:
    image: ghcr.io/homarr-labs/homarr:latest
    hostname: homarr
    container_name: homarr
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 7575:7575
    volumes:
      - homarr_data:/appdata
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - LOG_LEVEL=info
      - SECRET_ENCRYPTION_KEY=9e5360b94e5d4ae7471bf6ed6befb4ec02db0d949e6e01075a5d245ce5e2ac90
      - NODE_OPTIONS=--max-old-space-size=1024
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    environment:
      - OLLAMA_GPU=0
      - CUDA_VISIBLE_DEVICES=""
      - HIP_VISIBLE_DEVICES=""
    deploy:
      resources:
        limits:
          memory: 5g
        reservations:
          memory: 3g

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles: [gpu-amd]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
     - ollama-gpu-amd

  # ===========================================
  # Docling - Document Processing
  # ===========================================
  # OCR and document parsing service
  # Accessible at http://localhost:5001
  # Uses profiles: cpu, gpu-nvidia, gpu-amd
  # Docs: https://github.com/docling-project/docling-serve

  docling-cpu:
    profiles: ["cpu"]
    <<: *service-docling
    deploy:
      resources:
        limits:
          memory: 3g

  docling-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-docling
    image: ghcr.io/docling-project/docling-serve-cu126:main
    environment:
      - DOCLING_SERVE_ENABLE_UI=true
      - DOCLING_SERVE_SCRATCH_PATH=/shared/docling-scratch
      - DOCLING_SERVE_SINGLE_USE_RESULTS=false
      - GRADIO_ALLOWED_PATHS=/shared
      - GRADIO_TEMP_DIR=/shared/docling-scratch
      - NVIDIA_VISIBLE_DEVICES=all
      - DOCLING_SERVE_ENABLE_REMOTE_SERVICES=true
    deploy:
      resources:
        limits:
          memory: 3g
    runtime: nvidia

  docling-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-docling
    image: ghcr.io/docling-project/docling-serve-rocm:main
    environment:
      - DOCLING_SERVE_ENABLE_UI=true
      - DOCLING_SERVE_SCRATCH_PATH=/shared/docling-scratch
      - DOCLING_SERVE_SINGLE_USE_RESULTS=false
      - GRADIO_ALLOWED_PATHS=/shared
      - GRADIO_TEMP_DIR=/shared/docling-scratch
      - ROCR_VISIBLE_DEVICES=0
      - DOCLING_SERVE_ENABLE_REMOTE_SERVICES=true
    deploy:
      resources:
        limits:
          memory: 3g
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - 44    # video group GID (run: getent group video)
      - 109   # render group GID (run: getent group render)
